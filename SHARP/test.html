<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose SHARP Email</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        textarea {
            height: 150px;
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>

    <h2>Compose SHARP Email</h2>

    <form id="compose-form">
        <!-- Sender would likely be pre-filled based on the logged-in user -->
        <div>
            <label for="from">From (Your SHARP Address):</label>
            <!-- This value would be set by your web application -->
            <input type="text" id="from" name="from" value="john#twoblade.com" readonly>
        </div>

        <div>
            <label for="to">To (Recipient SHARP Address - e.g., mary#independentmail.com):</label>
            <input type="text" id="to" name="to" required placeholder="recipient#domain.com">
        </div>

        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div>
            <label for="body">Body:</label>
            <textarea id="body" name="body"></textarea>
        </div>

        <button type="submit">Send SHARP Email</button>
    </form>

    <div id="status" style="display: none;"></div>

    <script>
        const composeForm = document.getElementById('compose-form');
        const statusDiv = document.getElementById('status');

        composeForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            const emailData = {
                from: from,
                to: to,
                subject: subject,
                body: body
            };

            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Sending...';

            try {
                const response = await fetch('http://localhost:5001/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Email sent successfully!\n' + JSON.stringify(result, null, 2);
                    statusDiv.style.borderColor = '#4CAF50'; // Green border for success
                } else {
                     statusDiv.textContent = 'Error sending email:\n' + result.message || response.statusText;
                     statusDiv.style.borderColor = '#f44336'; // Red border for error
                }

            } catch (error) {
                console.error('Fetch error:', error);
                statusDiv.textContent = 'Network error or failed to connect to intermediary server:\n' + error;
                statusDiv.style.borderColor = '#f44336'; // Red border for error
            }
        });
    </script>

</body>
</html>
